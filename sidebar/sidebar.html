<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sidebar</title>
  <style>
    :root {
      --sidebar-width: 130px;
    }

    #sidebar-container {
      background-color: #264653;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-width);
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
      padding-top: 20px;
      z-index: 1000;
      overflow-x: hidden;
    }

    .nav-link {
      display: flex;
      flex-direction: column; /* Stack icon and text vertically */
      align-items: center;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      white-space: nowrap;
      transition: padding 0.3s ease;
    }

    .nav-link:hover {
      background-color: #2a9d8f;
    }

    .icon {
      font-size: 24px;
      width: 30px;
      text-align: center;
      margin-bottom: 5px; /* Space between icon and text */
    }

    .text {
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="sidebar-container">
    <a href="../screens/sb.html" class="nav-link">
      <span class="icon bi bi-house-door"></span>
      <span class="text">Shipping Bills</span>
    </a>
    <a href="../screens/irm.html" class="nav-link">
      <span class="icon bi bi-speedometer2"></span>
      <span class="text">IRM Details</span>
    </a>
  </div>

  <!-- Include Bootstrap Icons CDN for icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
</body>
</html>
