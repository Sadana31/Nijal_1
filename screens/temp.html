<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toast Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .position-fixed {
      z-index: 9999;
    }
  </style>
</head>
<body>

<!-- Button to trigger toast -->
<button class="btn btn-primary m-4" onclick="showToast('âœ… Toast is working!', 'success')">Show Toast</button>

<!-- Toast container -->
<div class="position-fixed bottom-0 end-0 p-3">
  <div id="mappingToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div id="toastMsg" class="toast-body"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<!-- Bootstrap JS (required for toast to work) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Toast logic -->
<script>
  function showToast(message, type = "success") {
    const toastEl = document.getElementById("mappingToast");
    const toastMsg = document.getElementById("toastMsg");

    toastMsg.textContent = message;

    toastEl.classList.remove("text-bg-success", "text-bg-danger");
    toastEl.classList.add(type === "success" ? "text-bg-success" : "text-bg-danger");

    const toast = new bootstrap.Toast(toastEl);
    toast.show();
  }
</script>

</body>
</html>
