<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bulk Upload IRM Details</title>
  <link href="../styles/upload_bulk.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>

<body>
  <!-- Sidebar container -->
  <div id="sidebar-placeholder"></div>

  <div class="bulk-upload-container">
    <h2>Bulk Upload IRM Details</h2>

    <div class="upload-box">
      <label for="irmFile">Choose CSV File:</label>
      <input type="file" id="irmFile" accept=".csv" />

      <div class="instructions">
        <p><strong>Instructions:</strong></p>
        <ul>
          <li>The file must be in CSV format.</li>
          <li>Ensure the headers match the required format.</li>
          <li>Maximum file size: 2MB.</li>
        </ul>
      </div>

      <div class="upload-actions">
        <button class="btn-upload" onclick="submitIRMFile()">Upload</button>
        <button class="btn-download" onclick="downloadIRMSample()">Download Sample File</button>
      </div>
    </div>
  </div>

  <script>
    function submitIRMFile() {
      const fileInput = document.getElementById('irmFile');
      if (!fileInput.files.length) {
        alert('Please select a CSV file to upload.');
        return;
      }
      const file = fileInput.files[0];
      if (file.type !== 'text/csv') {
        alert('Only CSV files are allowed.');
        return;
      }
      if (file.size > 2 * 1024 * 1024) {
        alert('File size exceeds 2MB limit.');
        return;
      }

      // Placeholder: Replace with actual upload logic
      alert(`IRM File "${file.name}" ready for upload (validation passed).`);
    }

    function downloadIRMSample() {
      window.location.href = "../files/sample_irm.csv";
    }
  </script>

  <script src="../sidebar/sidebar_loader.js" defer></script>
</body>
</html>
